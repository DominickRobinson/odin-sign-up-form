<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <section class="left">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA=="
                alt="" class="background">
            <div class="logo">
                <img src="odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
            <p class="credit">Credit goes to</p>
        </section>

        <section class="right">
            <p>This is not a real online service! You know you need something like this in your life to help you
                realize
                your deepest dreams. Sign up now to get started.</p>
            <p>You <i>know</i> you want to.</p>


            <div class="section-form">

                <p>Let's do this!</p>

                <form action="post" class="form-grid">
                    <div class="field">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" value="Thor">
                    </div>

                    <div class="field">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" value="Odinson">
                    </div>

                    <div class="field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>

                    <div class="field">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number">
                    </div>

                    <div class="field">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </div>

                    <div class="field">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password">
                    </div>

                </form>

            </div>


            <button>Create Account</button>

            <div class="bottom">
                <p>Already have an account? <a href=""> Log in</a></p>
            </div>
        </section>
    </div>


</body>

</html>
